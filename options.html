  <h1>Customize Site Colors</h1>

  <label for="colorPicker">Pick a primary color:</label>
  <input type="color" id="colorPicker" value="#2c3e50" />

  <button onclick="applyColor()">Apply Color</button>
  <button onclick="resetColor()" style="margin-left: 10px;">Reset to Default</button>
  
  <script>
    const colorPicker = document.getElementById("colorPicker");
  
    const savedColor2 = localStorage.getItem("themeColor");
    if (savedColor2) {
      colorPicker.value = savedColor2;
      document.documentElement.style.setProperty("--primary-color", savedColor2);
    }
  
    function applyColor() {
      const selectedColor = colorPicker.value;
      localStorage.setItem("themeColor", selectedColor);
      document.documentElement.style.setProperty("--primary-color", selectedColor);
    }
  
    function resetColor() {
      const defaultColor = "#2c3e50";
      localStorage.setItem("themeColor", defaultColor);
      document.documentElement.style.setProperty("--primary-color", defaultColor);
      colorPicker.value = defaultColor;
    }
  </script>
