  <h1 class="heading">Commission Request</h1>

  <form class="form-container" id="commissionForm">
    <div class="form-row">
      <input class="form-input" name="userName" type="text" placeholder="Your Name" required>
      <input class="form-input" name="email" type="email" placeholder="Your Email" required>
    </div>
  
    <div class="form-row">
      <input class="form-input" name="phone" type="text" placeholder="Phone Number (optional)">
      <input class="form-input" name="deadline" type="text" placeholder="Preferred Deadline (e.g. YYYY-MM-DD">
    </div>
  
    <textarea class="form-textarea" name="projDesc" rows="6" placeholder="Describe your project idea..." required></textarea>
    <textarea class="form-textarea" name="budget" rows="3" placeholder="Budget range or max budget (optional)"></textarea>
  
    <br>
    <button type="submit" class="form-button">Submit Commission</button>
  </form>
  
  <script>
    document.getElementById('commissionForm').addEventListener('submit', function(event) {
    
        const formData = new FormData(this);
    
        fetch('commissions.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
                alert('Thank you for submitting your request!');

        })
    });
    </script>
